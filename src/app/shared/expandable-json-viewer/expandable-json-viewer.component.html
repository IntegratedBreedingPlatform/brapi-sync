<div *ngIf="!showJson" class="d-flex align-content-center flex-wrap">
  <button type="button" class="btn btn-success rounded-circle" (click)="show()">
    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
  </button>
</div>
<div *ngIf="showJson" style="max-height: 300px; max-width: 100%; overflow: auto;">
  <ngx-json-viewer *ngIf="showJson" [json]="json"></ngx-json-viewer>
</div>
