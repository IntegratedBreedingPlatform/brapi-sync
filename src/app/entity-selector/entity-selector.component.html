<div class="modal-header">
  <h1 class="modal-title">BrAPI Germplasm Synchronization Tool</h1>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <app-collapsible heading="Connection Info">
        <div class="card">
          <div class="card-body">
            <span class="font-weight-bold">Target:</span> {{context.destination}} <span class="badge badge-success">Connected</span><br/>
            <span class="font-weight-bold">Source:</span> {{context.source}} <span class="badge badge-success">Connected</span><br/>
            <span class="font-weight-bold">Program:</span> {{context.programSelected.programName}} <br/>
          </div>
        </div>
        <div class="pt-3">What needs to be synced today?</div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col" style="width: 10%">Select</th>
              <th scope="col">Entity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row"><div class="form-check"><input type="radio" class="form-check-input" name="entityType"/></div></th>
              <td>Germplasm</td>
            </tr>
            <tr>
              <th scope="row"><div class="form-check"><input type="radio" class="form-check-input" name="entityType"/></div></th>
              <td>Studies</td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-collapsible>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="back()">Back</button>
  <button type="button" class="btn btn-primary" (click)="next()" [disabled]="loading">
    <span class="throbber throbber-btn" *ngIf="loading"></span>
    Next
  </button>
</div>
