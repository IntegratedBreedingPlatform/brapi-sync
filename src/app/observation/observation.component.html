<div class="modal-header">
  <h1 class="modal-title">Studies</h1>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <app-collapsible heading="Connection Info">
        <div class="card">
          <div class="card-body">
            <h5><span class="badge badge-pill badge-primary">{{context.studySelected.studyName}}</span></h5>
          </div>
        </div>
      </app-collapsible>
      <app-collapsible heading="Observation Units Metadata">
        <div class="table-responsive">
          <table class="table table-bordered">
            <caption></caption>
            <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row"><span class="font-weight-bold">Levels</span></th>
              <td></td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold"># of Observation Units</span></th>
              <td></td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold"># of Germplasm</span></th>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-collapsible>
      <app-collapsible heading="Germplasm Mapping">
        <div class="table-responsive">
          <table class="table table-bordered">
            <caption></caption>
            <thead>
            <tr>
              <th scope="col">PUID</th>
              <th scope="col">Source germplasmDbId</th>
              <th scope="col">Source Name</th>
              <th scope="col">Target germplasmDbId</th>
              <th scope="col">Target Name</th>
              <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td scope="row"></td>
              <td scope="row"></td>
              <td scope="row"></td>
              <td scope="row"></td>
              <td scope="row"></td>
              <td scope="row"><span style="color: green"><fa-icon [icon]="['fas', 'check']"></fa-icon></span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-collapsible>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="back()">Back</button>
  <button type="button" class="btn btn-secondary">Import Observation Units</button>
  <button type="button" class="btn btn-primary" (click)="next()" [disabled]="loading">
    <span class="throbber throbber-btn" *ngIf="loading"></span>
    Next
  </button>
</div>
