<div class="modal-header">
  <h1 class="modal-title">Studies</h1>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <form class="form-inline">
        <label for="searchBy">Search By</label>
        <div class="pl-3">
          <ng-select [items]="searchOptions" name="searchBySelect" bindLabel="name" bindValue="id" [(ngModel)]="searchSelected">
          </ng-select>
        </div>
        <div class="pl-3">
          <button type="button" class="btn btn-primary" (click)="openSearchModal()">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-collapsible heading="Connection Info">
        <div class="card">
          <div class="card-body">
            <h5><span class="badge badge-pill badge-primary">{{context.studySelected.studyName}}</span></h5>
          </div>
        </div>
      </app-collapsible>
      <app-collapsible heading="{{context.studySelected.trialName + ' Metadata'}}">
        <div class="table-responsive">
          <table class="table table-bordered">
            <caption></caption>
            <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row"><span class="font-weight-bold">Trial Description</span></th>
              <td>{{context.studySelected.studyDescription}}</td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">Start Date</span></th>
              <td>{{context.studySelected.startDate}}</td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">End Date</span></th>
              <td>{{context.studySelected.endDate}}</td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">Documentation URL</span></th>
              <td></td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">Publications</span></th>
              <td>
                <app-expandable-json-viewer *ngIf="context.studySelected?.dataLinks" [json]="context.studySelected?.dataLinks"></app-expandable-json-viewer>
              </td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">Contacts</span></th>
              <td>
                <app-expandable-json-viewer *ngIf="context.studySelected?.contacts" [json]="context.studySelected?.contacts"></app-expandable-json-viewer>
              </td>
            </tr>
            <tr>
              <th scope="row"><span class="font-weight-bold">Additional Info</span></th>
              <td>
                <app-expandable-json-viewer *ngIf="context.studySelected?.additionalInfo" [json]="context.studySelected?.additionalInfo"></app-expandable-json-viewer>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-collapsible>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="back()">Back</button>
  <button type="button" class="btn btn-secondary">Import Trial Metadata</button>
  <button type="button" class="btn btn-primary" (click)="next()" [disabled]="loading">
    <span class="throbber throbber-btn" *ngIf="loading"></span>
    Next
  </button>
</div>
